<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/repository.css" rel="stylesheet">
    <link href="../css/style.min.css" rel="stylesheet">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="row wrapper wrapper-content animated fadeInRight gray-bg re-mes-add">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="form-horizontal">
            <div class="ibox-title clearfix">
                <h5>添加学员</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <form action="" id="commentForm" class="row">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label"><em class="must">＊</em>手机号</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required aria-required="true">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label"><em class="must">＊</em>姓名</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required aria-required="true">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">性别</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="account">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">证件类型</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="account">
                                <option>二代身份证</option>
                                <option>护照</option>
                                <option>港澳台通行证</option>
                                <option>港澳台省份证</option>
                                <option>军官证</option>
                                <option>士官证</option>
                                <option>其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">证件号码</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required aria-required="true">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">出生日期</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required aria-required="true" id="ExamAddTimeId">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">邮箱</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required aria-required="true">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">最高学历</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="account">
                                <option>大专</option>
                                <option>本科</option>
                                <option>硕士</option>
                                <option>博士</option>
                                <option>其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">地域(省市)</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required aria-required="true">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">邮寄地址</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required aria-required="true">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">微信号</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required aria-required="true">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">QQ号</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required aria-required="true">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label">备注</label>
                        <div class="col-sm-8">
                            <textarea  name="comment" class="form-control" required aria-required="true"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed col-sm-12"></div>
                    <div class="form-group row">
                        <div class="col-sm-10 col-sm-offset-3">
                            <button class="btn btn-primary col-sm-2 btn-submit col-sm-offset-1" id="submit" type="submit">保存</button>
                            <button class="btn btn-white col-sm-2 col-sm-offset-1">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('ExamAddTimeId').onclick = function(){
        laydate({
            elem: '#ExamAddTimeId'
        });
        laydate.skin('molv')
    }
</script>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="../js/laydate.js"></script>
</body>
</html>
