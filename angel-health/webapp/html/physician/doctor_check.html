    <div class="page-header position-relative">
        <div class="header-title">
            <h1>医师信息服务</h1>

            <a class="sidebar-toggler" href="#">

    <div class="page-body">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="widget">
                    <div class="widget-header ">
                        <span class="widget-caption">医师信息列表</span>
                        <div class="widget-buttons">
                            <a href="#" data-toggle="maximize">
                                <i class="fa fa-expand"></i>
                            </a>
                            <a href="#" data-toggle="collapse">
                                <i class="fa fa-minus"></i>
                            </a>
                            <a href="#" data-toggle="dispose">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>

                    <div class="widget-body" style="overflow:hidden">
                        <div class="col-lg-12 col-sm-12 col-xs-12 ">
                            <div class="widget">
                                <form class="form-horizontal form-bordered searchinfo col-xs-offset-1" method="post" name="doctorForm" id="doctorForm" >
                                    <div class=" bancgud" >
                                        <div class="formfont">基础信息</div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label no-padding-right">医师姓名<span class="help-inline"><font color="red">*</font> </span></label>
                                            <div class="col-sm-7">
                                                <input type="text" class="form-control zj-dd"  id="tt" placeholder="请输入医师姓名"value="aaaaaaa" disabled="disabled">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label  class="col-sm-2 control-label no-padding-right">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                                            <div class="radio">
                                                <label >
                                                    <input name="form-field-radio1" type="radio" checked="checked" disabled="disabled">
                                                    <span class="text">男 &nbsp;&nbsp;</span>
                                                </label>
                                                <label class="">
                                                    <input name="form-field-radio1" type="radio" class="" disabled="disabled">
                                                    <span class="text">女</span>
                                                </label>
                                                <label class="">
                                                    <input name="form-field-radio1" type="radio" class="" disabled="disabled">
                                                    <span class="text">其他</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label no-padding-right">手&nbsp;&nbsp;&nbsp;机&nbsp;&nbsp;号</label>
                                            <div  class="col-sm-7">
                                                <input type="text" class="form-control fl "  placeholder="请输入手机号" value="1851047859" disabled="disabled">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">医师职称</label>
                                            <div class="col-sm-7" >
                                                <input type="text" class="form-control fl " name="zc" value="主治医师（讲师）" disabled="disabled">

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label no-padding-right">医师职业类别</label>
                                            <div class="checkbox">
                                                <label >
                                                    <input name="form-field-checkbox" type="checkbox" checked="checked" disabled="disabled">
                                                    <span class="text" >临床</span>
                                                </label>
                                                <label class="">
                                                    <input name="form-field-checkbox" type="checkbox" class="" disabled="disabled">
                                                    <span class="text">中医</span>
                                                </label>
                                                <label class="">
                                                    <input name="form-field-checkbox" type="checkbox" checked class="" disabled="disabled">
                                                    <span class="text">中西医结合</span>
                                                </label>
                                                <label class="">
                                                    <input name="form-field-checkbox" type="checkbox" class="" disabled="disabled">
                                                    <span class="text">口腔</span>
                                                </label>

                                                <label class="">
                                                    <input name="form-field-checkbox" type="checkbox" class="" disabled="disabled">
                                                    <span class="text">公共卫生</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label no-padding-right">营业执照<span class="help-inline"><font color="red">*</font> </span></label>
                                            <div class="col-sm-7">
                                                <img src="../../home/doctor/img/pic.jpg">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label no-padding-right">医师所属科室</label>
                                            <div  class="col-sm-7">
                                                <input type="text" class="form-control fl "  placeholder="请输入科室" value="内科" disabled="disabled">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label no-padding-right">医师所属单位</label>
                                            <div  class="col-sm-7">
                                                <input type="text" class="form-control fl "  placeholder="请输入所属单位" disabled="disabled" value="省院">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label  class="col-sm-2 control-label no-padding-right">医师描述</label>
                                            <div  class="col-sm-7">
                                                <textarea class="dc_text" disabled="disabled">月月月月月月月月月月月月月月</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label class="col-sm-2 control-label no-padding-right">审核状态</label>
                                            <div class="radio check-status">
                                                <label>
                                                    <input name="form-field-radio1" type="radio" checked="checked" data-bv-field="form-field-radio1">
                                                    <span class="text">通过</span>
                                                </label>
                                                <label class="">
                                                    <input name="form-field-radio1" type="radio" class="" data-bv-field="form-field-radio1">
                                                    <span class="text">未通过</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group" id="reason" style="display: none">
                                            <label  class="col-sm-2 control-label no-padding-right">原因</label>
                                            <div  class="col-sm-7">
                                                <textarea class="dc_text">证件不全，请重新修改资料</textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-10  col-xs-offset-3 btn-bottm" style="padding-top:25px">
                                        <button id="tagIdSubmitAddVip_btn" type="submit" class=" btn btn-darkorange  col-sm-2 col-xs-offset-3" data-toggle="modal">确认</button>
                                        <button class=" btn btn-active col-sm-2 col-xs-offset-3" type="button" onclick="window.history.back(-1)">取消</button>
                                    </div>
                                </form>
                            </div>
                        </div>

<script src="../../dep/jquery.selectlist.js"></script>

<script type="text/javascript" src="../../dep/datetime/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="../../dep/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../dep/fileinput.js" type="text/javascript"></script>
<script src="../../dep/fileinput_locale_zh.js" type="text/javascript"></script>
<script>
    $(function () {
        $("#doctorForm").bootstrapValidator();

        $("body").on("focus.page",".date-picker",function(){
            $(this).datetimepicker({
                format: "yyyy-mm-dd",
                minView:2,
                autoclose: true,
                language: "zh-CN"
            })
        });
        $("#file-1").fileinput({
            uploadUrl: '#',
            allowedFileExtensions : ['jpg', 'png','gif'],
            overwriteInitial: false,
            maxFileSize: 100,
            maxFilesNum: 10,

            slugCallback: function(filename) {
                return filename.replace('(', '_').replace(']', '_');
            }
        });
        $('.abcselect').selectlist({
            zIndex: 1000,
            width: 400,
            height: 200

        });

    })
</script>
