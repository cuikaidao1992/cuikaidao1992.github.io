    <script>
    $(function () {
        Notify('您的信息已提交成功！', 'top-right', '2000', 'success', 'fa-check', true);
        $("#audit").click(function(){
            var n=0;
            $("#bodyHtml").find("input:checkbox").each(function(){
                if($(this).is(":checked")){
                    n++;
                }
            });
            if(n>1){
                Notify('您的信息已提交成功！', 'top-right', '2000', 'success', 'fa-check', true);
              /*  toastr.warning('My name is Inigo Montoya. You killed my father, prepare to die!');*/
              /*  $("#toast-container").fadeIn("slow");
                setTimeout(function(){
                    $("#toast-container").fadeOut("slow")
                },2000)*/
            }else {
                window.location.href="doctor_check.html"
            }
        });
        //编辑
        function editClass(_this){
            if($(_this).html() == "编辑"){
                $(_this).parent().parent().find(".time-input").hide();
                $(_this).parent().parent().find(".time-select").show();
                $(_this).html("完成");
                $(_this).parent().parent().find("input").removeAttr("disabled");
            }else {
                $(_this).parent().parent().find(".time-input").show();
                $(_this).parent().parent().find(".time-select").hide();
                $(_this).html("编辑");
                $(_this).parent().parent().find("input").attr("disabled",true);
            }
        }
        // 删除
        function removeClass(_this){
            $(_this).parent().parent().remove();
        }

        $(".editClass").on('click',function(){
            editClass(this)
        });

        $(".removeClass").on('click',function(){
            removeClass(this)
        });

    });
</script>
