<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../home/login/reset.css">
    <link rel="stylesheet" href="../../home/login/login.css">
    <script src="../../dep/jquery-2.0.3.min.js"></script>
    <script src="../../home/login/login.js"></script>
</head>
<body>
<div class="header">
    <div class="login">
        <h1>天使健康云管理平台</h1>
    </div>
</div>
<div class="main-login">
    <div class="login-bg"></div>
    <div class="container">
        <div class="login-box-warp">
            <div class="login-view">
                <div class="login-head">
                    <h2>忘记密码</h2>
                </div>
                <div class="login-body">
                    <div class="validate-type">
                        <ul class="clearfix">
                            <li class="active">
                                <em></em>
                                <a href="#">账号验证</a>
                            </li>
                            <li class="active">
                                <em></em>
                                <a href="#">手机验证</a>
                            </li>
                            <li>
                                <em></em>
                                <a href="#">重置密码</a>
                            </li>
                            <li class="last">
                                <em></em>
                                <a href="#">完成</a>
                            </li>
                        </ul>
                    </div>
                    <form action="" onsubmit="return checkForm()" method="post" class="form-text">
                        <div class="field phoneNumber-field">
                            <input type="text" class="" placeholder="请输入手机号">
                            <span class="ts-flag"></span>
                        </div>
                        <div class="field verCode-field clearfix">
                            <input type="text" class="input-code" placeholder="请输入验证码">
                            <button type="button" class="verCode get-verCode" id="getCode">获取验证码</button>
                        </div>
                        <div class="login-links">
                            <p class="no-account">还没有账号，请联系<a href="#">管理员</a></p>
                            <a href="#" class="return-login">返回登录</a>
                        </div>
                        <div class="submit">
                            <button class="btn validate-btn prev-btn" type="button" onclick="backStep()">上一步</button>
                            <button class="btn validate-btn next-btn" type="submit">下一步</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright © 2016 广东省东芜市天使健康管理有限公司 All Rights Reserved.</p>
    </div>
</div>

<script>
	function checkForm(){
		location.href = "reset-validate.html";
		return false;
	}
	
	function backStep(){
		location.href = "account-validata.html";
		return false;
	}
</script>

</body>
</html>
