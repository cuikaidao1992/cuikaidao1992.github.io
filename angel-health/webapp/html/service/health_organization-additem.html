<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>新增机构</title>
    <link rel="shortcut icon" href="../../dep/moban/img/favicon.png" type="image/x-icon">
    <!--Basic Styles-->
    <link href="../../dep/moban/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../dep/moban/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../dep/moban/css/weather-icons.min.css" rel="stylesheet" />
    <!--Beyond styles-->
    <link href="../../dep/moban/css/beyond.min.css" rel="stylesheet" />
    <link href="../../dep/moban/css/demo.min.css" rel="stylesheet" />
    <link href="../../dep/moban/css/typicons.min.css" rel="stylesheet" />
    <link href="../../dep/moban/css/animate.min.css" rel="stylesheet" />
    <!---->
    <link href="../../dep/moban/css/dataTables.bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../home/common/css.css">
    <link rel="stylesheet" href="../../home/sysconfig/sysconfig.css" />
</head>
<body>
     <div class="wrapper">
         <div class="page-breadcrumbs">
            <ul class="breadcrumb">
                <li><i class="fa fa-home"></i> <a href="index.html">首页</a></li>
                <li class="active"><a href="#">业务配置管理</a></li>
                <li class="active">体检库配置</li>

            </ul>
        </div>
         <div class="page-header position-relative">
                <div class="header-title">
                    <h1>体检库配置</h1>
                </div>
                <!--Header Buttons-->
                <div class="header-buttons">
                    <a class="sidebar-toggler" href="#">
                        <i class="fa fa-arrows-h"></i>
                    </a>
                    <a class="refresh" id="refresh-toggler" href="">
                        <i class="glyphicon glyphicon-refresh"></i>
                    </a>
                    <a class="fullscreen" id="fullscreen-toggler" href="#">
                        <i class="glyphicon glyphicon-fullscreen"></i>
                    </a>
                </div>
                <!--头部按钮end-->
            </div>
         <div class="page-body">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="widget">
                            <div class="widget-header ">
                                <span class="widget-caption">新增体检项</span>
                                <div class="widget-buttons">
                                    <a href="#" data-toggle="maximize">
                                        <i class="fa fa-expand"></i>
                                    </a>
                                    <a href="#" data-toggle="collapse">
                                        <i class="fa fa-minus"></i>
                                    </a>
                                    <a href="#" data-toggle="dispose">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>

                            </div>
                            <div class="widget-body" style="overflow:hidden">
                            <div class="col-lg-12 col-sm-12 col-xs-12 ">
                                <div class="widget">
                                    <form id="registrationForm" method="post" class="form-horizontal clearfix bv-form" novalidate="novalidate">
                                        <div class="bancgud">
                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">体检库名称</label>
                                                <div class="col-lg-8">
                                                    <select class="form-control" name="projectName" data-bv-field="projectName">
                                                        <option value="0" selected="selected">北京市公安局体检库</option>
                                                        <option value="1">慈铭体检库</option>
                                                        <option value="2">北京人民医院体检库</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">体检项目名称</label>
                                                <div class="col-lg-8">
                                                    <input id="proInput" placeholder="项目名称" style="" type="text" name="projectName" class="form-control" data-bv-notempty="true" data-bv-notempty-message="项目名称不能为空" data-bv-field="projectName">
                                                    <small data-bv-validator="notEmpty" data-bv-validator-for="projectName" class="help-block" style="display: none;">项目名称不能为空</small><small data-bv-validator="notEmpty" data-bv-validator-for="projectName" class="help-block" style="display: none;">项目名称不能为空</small>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">体检项目描述</label>
                                                <div class="col-lg-8">
                                                    <textarea class="form-control" name="msgContent" rows="3" data-bv-field="msgContent"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-8  col-xs-offset-2" style="padding-top:25px">
                                            <button type="submit" class=" btn btn-darkorange  col-sm-2 col-xs-offset-3" data-toggle="modal">确认</button>
                                            <button class=" btn btn-active col-sm-2 col-xs-offset-3" type="button" onclick="window.history.back(-1)">取消</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
<script src="../../dep/moban/js/jquery-2.0.3.min.js"></script>
<script src="../../dep/moban/js/bootstrap.min.js"></script>

<script src="../../dep/moban/js/beyond.min.js"></script>
</body>
</html>
