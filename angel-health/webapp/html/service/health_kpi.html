	<script>
		$("#bodyHtml").treetable({ expandable: true });
		$('input[name="isNew"]').change(function(){
			if($(this).val() == 1){
				$('#proSelect').hide();
				$('#proInput').show();
			}
			if($(this).val() == 0){
				$('#proSelect').show();
				$('#proInput').hide();
			}
		})
		$(function() {
			$("#registrationForm").bootstrapValidator();
			$("#editForm").bootstrapValidator();

			$(".editClass1").on('click', function() {
				editClass1(this)
			});

			$(".editClass2").on('click', function() {
				editClass2(this)
			});

			function editClass1(_this) {
				$('#tab-editPro').show();
				$('#tab-editPro').click();
			}

			//编辑
			function editClass2(_this) {
				$('#tab-edit').show();
				$('#tab-edit').click();
			}
			$(".removeClass").on('click', function() {
				removeClass(this)
			});
			// 删除
			function removeClass(_this) {
				$(_this).parent().parent().remove();
			}
			$('#tab-add,#tab-list').click(function() {
				$('#tab-edit').hide();
				$('#tab-editPro').hide();
			})
		});


		function newDepart() {
			$('#tab-add').click();
		}

	</script>
