	<script>
window.onload=function()
	{
	  var checkboxs=document.getElementsByName("myHove"+"rTreechk");
	  var hvtck=document.getElementById("hvtck");
	  cklen=checkboxs.length;
	  hvtck.onclick=function()
	  {
		if(this.checked==true)
		{
		  for(var i=0;i<cklen;i++)
		  {
			checkboxs[i].checked=true;
		  }
		  document.getElementById("dohovert"+"ree").innerHTML=""
		}
		else
		{
		  for(var i=0;i<cklen;i++)
		  {
			checkboxs[i].checked=false;
		  }
		  document.getElementById("dohovertree").innerHTML=""
		}
	  }
	}
		var setting = {
			check: {
				enable: true
			},
			data: {
				simpleData: {
					enable: true
				}
			}
		};

		var zNodes = [{
			id: 1,
			pId: 0,
			name: "随意勾选 1",
		}, {
			id: 11,
			pId: 1,
			name: "随意勾选 1-1",
		}, {
			id: 111,
			pId: 11,
			name: "随意勾选 1-1-1"
		}, {
			id: 112,
			pId: 11,
			name: "随意勾选 1-1-2"
		}, {
			id: 12,
			pId: 1,
			name: "随意勾选 1-2",
			open: true
		}, {
			id: 121,
			pId: 12,
			name: "随意勾选 1-2-1"
		}, {
			id: 122,
			pId: 12,
			name: "随意勾选 1-2-2"
		}];

		var code;

		function setCheck() {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
				py = $("#py").attr("checked") ? "p" : "",
				sy = $("#sy").attr("checked") ? "s" : "",
				pn = $("#pn").attr("checked") ? "p" : "",
				sn = $("#sn").attr("checked") ? "s" : "",
				type = {
					"Y": py + sy,
					"N": pn + sn
				};
			zTree.setting.check.chkboxType = type;
			showCode('setting.check.chkboxType = { "Y" : "' + type.Y + '", "N" : "' + type.N + '" };');
		}

		function showCode(str) {
			if(!code) code = $("#code");
			code.empty();
			code.append("<li>" + str + "</li>");
		}

		$(function() {

			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
			$.fn.zTree.init($("#treeDemo2"), setting, zNodes);

			setCheck();
			$("#py").bind("change", setCheck);
			$("#sy").bind("change", setCheck);
			$("#pn").bind("change", setCheck);
			$("#sn").bind("change", setCheck);

			$("#registrationForm").bootstrapValidator();
			$("#editForm").bootstrapValidator();

			$(".editClass").on('click', function() {
				editClass(this)
			});

			function editClass(_this) {
				$('#tab-edit').show();
				$('#tab-edit').click();
			}

			$(".removeClass").on('click', function() {
				removeClass(this)
			});
			// 删除
			function removeClass(_this) {
				$(_this).parent().parent().remove();
			}

			$('#tab-add,#tab-list').click(function() {
				$('#tab-edit').hide();
			})

			$('.col-padd').click(function() {
				$('#tab-add').click();
			})
		});
	</script>
