		<style>
			#registrationForm .input-box{

			#registrationForm .file {
				width: 85px;

				position: relative;
				display: inline-block;
				background-image:url(../../dep/img/upload.png);
				overflow: hidden;
				text-decoration: none;
				text-indent: 0;
				line-height: 20px;
				cursor: pointer;
				-webkit-box-shadow: 1px 0 4px 1px rgba(0, 0, 0, .3);
				-moz-box-shadow: 1px 0 4px 1px rgba(0, 0, 0, .3);
				box-shadow: 1px 0 4px 1px rgba(0, 0, 0, .3);
			}
			#registrationForm  .upload-img{
				background-image:url(../../dep/img/upload-img.png);

			#registrationForm .file input {
				width: 85px;
				height: 80px;
				position: absolute;

				right: 0;

															<li><span>张三</span></li>

															<li><span>张三</span></li>
															<li><span>张三</span></li>

															<li><span>张三</span></li>
														</ul>
													</div>
												</div>
											</div>

											<div class="form-group">
												<label class="col-sm-2 control-label">体检报告上传</label>
												<div class="col-lg-8 upload-file">
													<div class="input-box">
														<a href="javascript:;" class="file">
															<input type="file" name="">
														</a>
													</div>
													<div class="input-box">
														<a href="javascript:;" class="file">
															<input type="file" name="">
														</a>
													</div>
													<div class="input-box">

													</div>
												</div>

													<input type="text" class="form-control" name="reportName" data-bv-notempty="true" data-bv-notempty-message="体检报告名称不能为空" />
												</div>
											</div>

											<div class="form-group">
												<label class="col-sm-2 control-label">体检报告描述</label>

													<textarea class="form-control" name="reportDesc"></textarea>

		<script src="../../dep/moban/js/beyond.min.js"></script>

		<!---->
		<script src="../../dep/moban/js/validation/bootstrapValidator.js"></script>

		<script>
			$(function() {
				$('.search-box').bind('input propertychange', function() {
					if($(this).val()!=""){
						$("#SearcherList").show().css({
							width:$(this).width()+26
						});

					}
				});
				$("#SearcherList li").click(function(){
					$(".search-box").val($(this).find("span").text());
					$("#SearcherList").hide();
				});

				$("#registrationForm").bootstrapValidator();
				var str='<div class="input-box">'+
						'<a href="javascript:;" class="file">'+
						'<input type="file" name="">'+
						'</a> </div>';
				$(".upload-file").on("change","input[type='file']",function(){
					$(this).parent().addClass("upload-img");
					if($(".upload-file .upload-img").length>=3){
						$(".upload-file").append(str);
					}
				})
			});

		</script>
