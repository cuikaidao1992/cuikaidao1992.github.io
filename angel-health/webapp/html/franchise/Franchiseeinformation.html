   <script>
      $(function () {
        //编辑
        function removeClass(_this){
            $(_this).parent().parent().remove();
        }

        $(".editClass").on('click',function(){
            editClass(this)
        });

        $(".removeClass").on('click',function(){
            removeClass(this)
        });

    });
    $("#audit").click(function(){
        var n=0;
        $("#bodyHtml").find("input:checkbox").each(function(){
            if($(this).is(":checked")){
                n++
            }
        });
        if(n>1){
           $("#toast-container").fadeIn("slow");
            setTimeout(function(){
                $("#toast-container").fadeOut("slow")
            },2000)
        }else {
            window.location.href="Franchiseeinmation_check.html"
        }
    });
