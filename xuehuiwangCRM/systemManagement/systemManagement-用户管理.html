<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>系统管理-用户设置</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-10 col-sm-offset-1">
         <div class="ibox">
             <div class="ibox-title clearfix">
                 <h5>用户设置</h5>
             </div>
             <div class="ibox-content ibox-padding">
                 <div class="form-horizontal">
                     <div class="ibox-title">
                         <h6>登录设置</h6>
                     </div>
                     <div class="ibox-content" style="min-height: 235px">
                         <form action="" id="commentForm">
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">用户登录限制</label>
                                 <div class="col-sm-6 radios">
                                     <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                                     <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">第三方登录</label>
                                 <div class="col-sm-6 radios">
                                     <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                                     <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">用户登录保护</label>
                                 <div class="col-sm-6 radios">
                                     <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                                     <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                                 </div>
                             </div>
                         </form>
                     </div>
                 </div>
                 <div class="form-horizontal">
                     <div class="ibox-title">
                         <h6>注册设置</h6>
                     </div>
                     <div class="ibox-content">
                         <form action="">
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">发送欢迎信息</label>
                                 <div class="col-sm-6 radios">
                                     <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                                     <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">欢迎信息发送方</label>
                                 <div class="col-sm-6 group-print">
                                     <input type="text" name="user" class="form-control" placeholder="学慧网">
                                 </div>
                             </div>
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">欢迎信息标题</label>
                                 <div class="col-sm-6 group-print">
                                     <input type="text" name="user" class="form-control" placeholder="学慧网">
                                 </div>
                             </div>
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">欢迎信息内容</label>
                                 <div class="col-sm-6 group-print">
                                     <input type="text" name="user" class="form-control" placeholder="学慧网">
                                 </div>
                             </div>
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">支持变量</label>
                                 <div class="col-sm-6 radios">
                                     <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                                     <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                                 </div>
                             </div>
                         </form>
                     </div>
                 </div>
                 <div class="form-horizontal">
                     <div class="ibox-title">
                         <h6>用户信息设置</h6>
                     </div>
                     <div class="ibox-content">
                         <form action="">
                             <div class="form-group" id="avatar-class">
                                 <label class="col-sm-3 control-label">自定义默认头像</label>
                                 <div class="col-sm-6 col-sm-offset-1">
                                     <form id="avatar-form" method="post">
                                         <div class="controls col-md-8 controls">
                                             <img src="../images/user_img.jpg">
                                         </div>
                                         <div class="form-group">
                                             <div class="col-md-2 control-label"></div>
                                             <div class="controls col-md-8 controls">
                                                 <p class="help-block">你可以上传JPG、GIF或PNG格式的文件。</p>
                                             </div>
                                         </div>
                                         <label class="btn btn-primary col-sm-offset-2">
                                             <input type="file" onchange="previewImage(this)" class="hide"> 上传新图片
                                         </label>
                                     </form>
                                 </div>
                             </div>
                         </form>
                     </div>
                 </div>
                 <div class="form-horizontal">
                     <div class="ibox-title">
                         <h6>微信页面登录接口</h6>
                     </div>
                     <div class="ibox-content">

                                 </div>

                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="weibo_key">App Key</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <input type="text" name="weibo_key" class="form-control" value="">
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="weibo_secret">App Secret</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <input type="text" name="weibo_secret" class="form-control" value="">
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="">登录时必须设置邮箱</label>
                                 </div>
                                 <div class="controls col-sm-6 radios">
                                     <label><input type="radio" name="" value="1"> 开启</label>
                                     <label><input type="radio" name="" value="0"> 关闭</label>
                                 </div>
                             </div>
                         </form>
                     </div>
                 </div>

                 <div class="form-horizontal">
                     <div class="ibox-title">
                         <h6>微博登录接口</h6>
                     </div>
                     <div class="ibox-content">
                         <form action="">
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">微博登录接口</label>

                     <div class="ibox-title">
                         <h6>微信内分享登录接口</h6>

                     <div class="ibox-content">

                             <div class="form-group">
                                 <label class="col-sm-3 control-label">微信内分享登录接口</label>
                                 <div class="col-sm-6 radios">

                     <div class="form-group">

                             <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">提交</button>
                             <button class="btn btn-white col-sm-5 col-sm-offset-2" onclick="window.history.back(-1)">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>

</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
