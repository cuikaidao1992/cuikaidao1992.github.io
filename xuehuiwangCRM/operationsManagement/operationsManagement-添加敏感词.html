<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>添加敏感词</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <form action="" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">填写敏感词</label>
                        <div class="col-sm-8 group-print">
                       
                            <textarea class="form-control" id="editor" name="name" onfocus="if(value=='换行可一次添加多个敏感词'){value=''}" onblur="if (value ==''){value='换行可一次添加多个敏感词'}">换行可一次添加多个敏感词</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">对象</label>
                        <div class="col-sm-6 radios">
                            <label><input type="radio" name="obj" value="">网站</label>
                            <label><input type="radio" name="obj" value="">直播</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">敏感词类型</label>
                        <div class="col-sm-6 radios">
                            <label><input type="radio" name="mgc" value="">屏蔽</label>
                            <label><input type="radio" name="mgc" value="">禁用</label>
                            <p class="help-block">选择屏蔽，会将指定敏感词替换为"*"。</p>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">提交</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" data-dismiss="modal" aria-hidden="true" onclick="window.history.back(-1)">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>

<script type="text/javascript" src="../js/simditor/module.js"></script>
<script type="text/javascript" src="../js/simditor/hotkeys.js"></script>
<script type="text/javascript" src="../js/simditor/simditor.js"></script>

<script>
	$(document).ready(function(){var editor=new Simditor({textarea:$("#editor"),defaultImage:"images/a9.jpg"})});
</script>
</body>
</html>
