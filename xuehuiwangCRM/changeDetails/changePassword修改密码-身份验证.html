<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>学慧网-帐号系统-修改密码</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>修改密码</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <div id="wizard" role="application" class="wizard clearfix">
                    <div class="steps clearfix">
                        <ul role="tablist">
                            <li role="tab" class="current col-sm-4">
                                <a href="#"><span class="number">1.</span>验证身份</a>
                            </li>
                            <li role="tab" class="disabled col-sm-4">
                                <a href="#"><span class="number">2.</span>重置密码 </a>
                            </li>
                            <li role="tab" class="disabled last col-sm-4">
                                <a href="#"><span class="number">3.</span>完成</a>
                            </li>
                        </ul>
                    </div>
                    <div class="content clearfix">
                        <div class="hr-line-dashed"></div>
                        <form action="" id="commentForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机号码</label>
                                <div class="col-sm-6 group-print">
                                    <input type="text" name="user" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">输入验证码</label>
                                <div class="col-sm-6">
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <div class="col-sm-3">
                                    <button class="col-sm-10 btn btn-primary col-2-btn" type="button"><i class="fa fa-envelope"></i>获取手机验证码</button>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="button" onClick="window.location.href='changePassword修改密码-重置密码.html'">下一步</button>
                                    <button class="btn btn-white col-sm-5 col-sm-offset-2" type="button" onclick="window.location.href='../welcomePage.html'">上一步</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
