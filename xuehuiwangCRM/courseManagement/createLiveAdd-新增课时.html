<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-课程管理-创建课程</title>
    <link href="../js/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
    <link href="../css/create.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-10 col-sm-offset-1">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>新增课时</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <div id="wizard" role="application" class="wizard clearfix">
                    <div class="steps clearfix">
                        <ul role="tablist">
                            <li role="tab" class="first done col-sm-3">
                                <a href="#"><span class="number">1.</span>新增班号</a>
                            </li>
                            <li role="tab" class="current col-sm-3">
                                <a href="#"><span class="number">2.</span>添加课时</a>
                            </li>
                            <li role="tab" class="disabled last col-sm-3">
                                <a href="#"><span class="number">3.</span>预排课</a>
                            </li>
                        </ul>
                    </div>
                    <div class="u-wrap classes">
                        <div class="mainbackground nopadding">
                            <div class="user-list" style="margin-top: 20px;">
                                <form action="" id="commentForm">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">班号</label>
                                        <div class="col-sm-6 group-print">
                                            <p class="s-list class-name">
                                                <a class="btn btn-sm btn-white active" href="javascript:;" lessiontype="LESSON_OFF_JOB">脱产班</a>
                                                <a class="btn btn-sm btn-white" href="javascript:;" lessiontype="LESSON_WEEKEND">周末班</a>
                                                <a class="btn btn-sm btn-white" href="javascript:;" lessiontype="LESSON_NIGHT">晚班</a>
                                                <a class="btn btn-sm btn-white" href="javascript:;" lessiontype="LESSON_SATURDAY">周六班</a>
                                                <a class="btn btn-sm btn-white" href="javascript:;" lessiontype="LESSON_SUNDAY">周日班</a>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">排课天</label>
                                        <div class="col-sm-6 group-print">
                                           <p class="s-list weekDiv">
                                               <label><input type="checkbox" name="moduleNo.lessonDay" value="1">周一</label>
                                               <label><input type="checkbox" name="moduleNo.lessonDay" value="2">周二</label>
                                               <label><input type="checkbox" name="moduleNo.lessonDay" value="3">周三</label>
                                               <label><input type="checkbox" name="moduleNo.lessonDay" value="4">周四</label>
                                               <label><input type="checkbox" name="moduleNo.lessonDay" value="5">周五</label>
                                               <label><input type="checkbox" name="moduleNo.lessonDay" value="6">周六</label>
                                               <label><input type="checkbox" name="moduleNo.lessonDay" value="0">周日</label>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">上课时段</label>
                                        <div class="col-sm-6 group-print">
                                           <p class="s-list lesson-time">
                                                <a class="btn btn-sm btn-white active" href="javascript:;" lessonscope="LESSON_TIME_MORNING">上午</a>
                                                <a class="btn btn-sm btn-white" href="javascript:;" lessonscope="LESSON_TIME_AFTERNOON">下午</a>
                                                <a class="btn btn-sm btn-white" href="javascript:;" lessonscope="LESSON_TIME_WHOLE_DAY">全天</a>
                                                <a class="btn btn-sm btn-white" href="javascript:;" lessonscope="LESSON_TIME_NIGHT">晚上</a>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">课次开始时间</label>
                                        <div class="col-sm-6 group-print">
                                            <input type="text" value="09:00" class="form-control date-picker" datatype="startTime" id="startTime">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">课次结束时间</label>
                                        <div class="col-sm-6">
                                            <input type="text" value="15:00" class="form-control date-picker" id="endTime">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">总课时</label>
                                        <div class="col-sm-6 group-print">
                                            <input type="text" value="10" disabled="disabled" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">每课次课时</label>
                                        <div class="col-sm-6 group-print">
                                            <input type="text" class="classNum-name form-control" value="1.5"/>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-10 col-sm-offset-1">
                                            <button class="btn btn-primary col-sm-5 btn-submit" type="button" onclick="location.href='createLiveAdd-预排课.html'">保存并继续</button>
                                            <button class="btn btn-white col-sm-5 col-sm-offset-2" data-dismiss="modal" aria-hidden="true" onclick="window.history.back(-1)">返回</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="../js/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../js/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    $(function () {
        var date1 = new Date();
        date1 = date1.getFullYear() +"-"+(date1.getMonth() +1) + "-" + date1.getDate();
        $("body").on("focus.page",".date-picker",function(){
            $(this).datetimepicker({
                format:"HH:mm",
                language:  'zh-CN',
                autoclose: 1,
                startDate: date1,
                todayHighlight: 1,
                startView: 1,
                minView: 0,
                maxView: 1,
                forceParse: 0
            })
        });
        /*标签、tab切换*/
        $(".class-name .btn").click(function(){
            var $this = $(this);
            $this.addClass("active").siblings(".btn").removeClass("active");
            var thisVal = $this.attr("lessionType");
            $("#lessonType").val(thisVal);
            $(".weekDiv :checkbox").attr("checked", false);
            if (thisVal == "LESSON_OFF_JOB" || thisVal == "LESSON_NIGHT") {
                $('.weekDiv input').each(function() {
                    $(this).parent().show();
                });
            }
            if (thisVal == "LESSON_WEEKEND") {
                $('.weekDiv input').each(function(index) {
                    if (index == 5 || index == 6) {
                        $(this).parent().show();
                    } else {
                        $(this).parent().hide();
                    }
                });
            }
            if (thisVal == "LESSON_SATURDAY") {
                $('.weekDiv input').each(function(index) {
                    if (index == 5) {
                        $(this).parent().show();
                    } else {
                        $(this).parent().hide();
                    }
                });
            }
            if (thisVal == "LESSON_SUNDAY") {
                $('.weekDiv input').each(function(index) {
                    if (index == 6) {
                        $(this).parent().show();
                    } else {
                        $(this).parent().hide();
                    }
                });
            }
        });
        $(".lesson-time .btn").click(function(){
            var $this = $(this);
            $(this).addClass("active").siblings(".btn").removeClass("active");
            var thisVal = $this.attr("lessonscope");
            console.log(thisVal);
            if (thisVal == "LESSON_TIME_MORNING") {
                $("#startTime").val("09:00");
                $("#endTime").val("11:30");
            }else if(thisVal == "LESSON_TIME_AFTERNOON"){
                $("#startTime").val("14:00");
                $("#endTime").val("18:00");
            }else if(thisVal == "LESSON_TIME_WHOLE_DAY"){
                $("#startTime").val("9:00");
                $("#endTime").val("18:00");
            }else {
                $("#startTime").val("19:30");
                $("#endTime").val("21:30");
            }
        });
    });
</script>

</body>
</html>
