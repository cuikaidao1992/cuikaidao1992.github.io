                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程名称</label>
                            <div class="col-sm-6">
                                <input type="text" name="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-6">
                                <textarea name="comment" class="form-control" required="" aria-required="true" style="min-height: 100px"></textarea>

                        </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">定价</label>

                            <label class="col-sm-2 control-label">课程二维码</label>
                            <div class="col-sm-6">
                                <a href="javascript:;" class="es-qrcode open">
                                    <i class="fa fa-qrcode lesson-code-btn"></i>
                                    <span class="qrcode-popover">
                                        <img src="../images/qrcode.png" alt="">

                                </a>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <button class="btn btn-primary col-sm-3">保存并退出</button>
                                <button class="btn btn-primary col-sm-offset-1 col-sm-3 btn-submit" id="submit" type="submit" onclick="location.href='createLiveAdd2-创建直播.html'">保存并继续</button>
                                <button class="btn btn-white col-sm-3 col-sm-offset-1" onclick="window.history.back(-1)">返回</button>

                        </div>
                    </form>
                 </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>

        $(this).toggleClass("open")
    });
