<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-帐号系统-修改密码</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
    <link href="../css/chosen/chosen.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-10 col-lg-offset-1">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>添加课程</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <div id="wizard" role="application" class="wizard clearfix">
                    <div class="steps clearfix">
                        <ul role="tablist">
                            <li role="tab" class="first done col-sm-3">
                                <a href="#"><span class="number">1.</span>基本信息</a>
                            </li>
                            <li role="tab" class="current col-sm-3">
                                <a href="#"><span class="number">2.</span>课程详情</a>
                            </li>
                            <li role="tab" class="disabled col-sm-3">
                                <a href="#"><span class="number">3.</span>服务设置</a>
                            </li>
                            <li role="tab" class="disabled last col-sm-3">
                                <a href="#"><span class="number">4.</span>增加视频</a>
                            </li>
                        </ul>
                    </div>
                    <form action="" id="commentForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程封面</label>
                            <div class="col-sm-6 text-center">
                                <span class="view">
                                    <img src="../images/cx2.jpg" alt="课程图片">
                                </span>
                                <label class="btn btn-primary btn-upload">
                                    <input type="file" onchange="previewImage(this)" class="hide">选择文件
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">教师</label>
                            <div class="col-sm-6">
                                <ul class="teacher-list-group sortable-list" id="teacher-list-group" data-role="list" style="">
                                    <li class="list-group-item clearfix teacher-box" data-role="item">
                                        <span class="glyphicon glyphicon-resize-vertical sort-handle"></span>
                                        <img src="../images/a4.jpg" class="avatar-small">
                                        <span class="nickname">学慧网007</span>
                                        <span class="check-box"><input type="checkbox" class="check-btn">显示</span>
                                        <button class="close delete-btn" data-role="item-delete" type="button" title="删除">× </button>
                                    </li>
                                </ul>
                                <div class="input-group">
                                    <select data-placeholder="选择教师..." class="chosen-select">
                                        <option value="">请选择教师</option>
                                        <option value="1" hassubinfo="true">丁源老师</option>
                                        <option value="2" hassubinfo="true">笑笑老师</option>
                                        <option value="3" hassubinfo="true">学慧网_小花老师	</option>
                                        <option value="4" hassubinfo="true">李恕萱</option>
                                    </select>
                                </div>
                                <div class="help-block">只能添加教师管理内已注册的教师</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程详情</label>
                            <div class="col-sm-6">
                                <textarea id="editor" placeholder="这里输入内容" autofocus rows="5"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <button class="btn btn-primary col-sm-3">保存并退出</button>
                                <button class="btn btn-primary col-sm-offset-1 col-sm-3 btn-submit" type="button" onclick="location.href='createVideoAdd3-创建视频.html'">保存并继续</button>
                                <button class="btn btn-white col-sm-3 col-sm-offset-1" onclick="window.history.back(-1)">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="../js/chosen/chosen.jquery.js"></script>
<script type="text/javascript" src="../js/simditor/module.js"></script>
<script type="text/javascript" src="../js/simditor/hotkeys.js"></script>
<script type="text/javascript" src="../js/simditor/simditor.js"></script>
<script>
    $(document).ready(function(){
        var editor=new Simditor({textarea:$("#editor")})
    });
    $('.chosen-select').chosen();
    $(".chosen-container").css({
        width: $(".chosen-select").parent().width()
    });
    $(window).resize(function(){
        $(".chosen-container").css({
            width: $(".chosen-select").parent().width()
        });
    })
</script>
</body>
</html>
