<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-帐号系统-修改密码</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/courses.js"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-10 col-lg-offset-1">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>添加课程</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <div id="fuelux-wizard" class="row-fluid" data-target="#step-container">
                    <ul class="wizard-steps">
                        <li data-target="#step1" class="active">
                            <span class="step">1</span> <span class="title">基本信息</span>
                        </li>
                        <li data-target="#step2" class="active"><span class="step">2</span>
                            <span class="title">课程详情</span>
                        </li>
                        <li data-target="#step3"><span class="step">3</span>
                            <span class="title">服务设置</span>
                        </li>
                        <li data-target="#step4"><span class="step">4</span>
                            <span class="title">增加视频</span>
                        </li>
                    </ul>
                </div>
                <div class="hr-line-dashed"></div>
                <form action="" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课程封面</label>
                        <div class="col-sm-6 text-center">
                            <span class="view">
                                <img src="../images/cx2.jpg" alt="课程图片">
                            </span>
                            <label class="btn btn-primary btn-upload">
                                <input type="file" onchange="previewImage(this)" class="hide">选择文件
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">教师</label>
                        <div class="col-sm-6">
                            <ul class="teacher-list-group sortable-list" id="teacher-list-group" data-role="list" style="">
                                <li class="list-group-item clearfix teacher-box" data-role="item">
                                    <span class="glyphicon glyphicon-resize-vertical sort-handle"></span>
                                    <img src="../images/a4.jpg" class="avatar-small">
                                    <span class="nickname">学慧网007</span>
                                    <span class="check-box"><input type="checkbox" class="check-btn">显示</span>
                                    <button class="close delete-btn" data-role="item-delete" type="button" title="删除">× </button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-6">
                            <div class="input-box clearfix">
                                <input type="text" class="teacher-input">
                                <span class="btn btn-default btn-sm add-teacher">添加</span>
                            </div>
                            <ul class="teacher-list">
                                <li class="">笑笑老师</li>
                                <li class="">丁源老师</li>
                                <li class="">马玲老师</li>
                            </ul>
                            <div class="help-block">只能添加教师管理内已注册的教师</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-6">
                            <textarea name="comment" class="form-control" required="" aria-required="true" style="min-height: 100px"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课程详情</label>
                        <div class="col-sm-6">
                            <textarea name="comment" class="form-control" required="" aria-required="true" style="min-height: 100px"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-primary col-sm-3">保存并退出</button>
                            <button class="btn btn-primary col-sm-offset-1 col-sm-3 btn-submit" id="submit" type="submit" onclick="location.href='createVideoAdd3-创建视频.html'">保存并继续</button>
                            <button class="btn btn-white col-sm-3 col-sm-offset-1" onclick="window.history.back(-1)">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
