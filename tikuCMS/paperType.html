    <!-- Font Icons -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/ionicon/css/ionicons.min.css" rel="stylesheet" />
    <link href="fonts/icomoon/styles.css" rel="stylesheet" type="text/css">
    <link href="css/material-design-iconic-font.min.css" rel="stylesheet">

    <link href="assets/sweet-alert/sweet-alert.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/magnific-popup/magnific-popup.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

<body class="fixed-left">
<!-- Begin page -->
<div id="wrapper">
    <!-- Top Bar Start -->
    <topbar></topbar>
    <!-- Top Bar End -->
    <!-- ========== Left Sidebar Start ========== -->
    <side-menu></side-menu>
    <!-- Left Sidebar End -->
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container">
                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="pull-left page-title">做题类型</h4>
                        <ol class="breadcrumb pull-right">
                            <li><a href="#">题库管理</a></li>
                            <li class="active">做题类型</li>
                        </ol>
                    </div>
                </div>
                <div class="panel  panel-default">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title pull-left">做题类型</h3>
                        <div class="btn-group pull-right">
                            <span class="btn btn-default" @click="addType()"><i class="md md-my-library-add"></i> 添加类型</span>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>做题类型</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-cloak v-for="item of data">
                                <td>{{item.datatype}}</td>
                                <td class="actions" width="10%">
                                    <a href="#" class="btn-default edit btn btn-xs" @click="edit(item)"><i class="fa fa-pencil"></i>编辑</a>
                                    <a href="#" class="btn-default delete btn btn-xs" @click="remove(item)"><i class="fa fa-trash-o"></i>删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- end: page -->
                </div> <!-- end Panel -->
            </div> <!-- container -->
        </div> <!-- content -->
        <footer class="footer text-right">
            北京学慧网络教育科技有限公司
        </footer>
    </div>
    <!-- ============================================================== -->
    <!-- End Right content here -->
    <!-- ============================================================== -->
    <!--modal-->
    <div id="add-type-modal" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">添加</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label" style="width: 150px;"><span class="help-inline"><font color="red">*</font></span>做题类型</label>
                            <div class="col-md-7">
                                <input type="text" value="" class="form-control" v-model="addTodo">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-sm-9 col-xs-offset-3">
                        <button class="btn btn-success waves-light col-sm-3" type="button" @click="onAdd()">确定</button>
                        <button class="btn btn-default col-sm-3" type="button" style=" margin-left: 60px" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="edit-type-modal" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">编辑</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label" style="width: 150px;"><span class="help-inline"><font color="red">*</font></span>做题类型</label>
                            <div class="col-md-7">
                                <input type="text" value="" class="form-control" id="type-content" v-model="editTodo">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-sm-9 col-xs-offset-3">
                        <button class="btn btn-success waves-light col-sm-3" type="button" @click="onEdit()">确定</button>
                        <button class="btn btn-default col-sm-3" type="button" style=" margin-left: 60px" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--modal-->
</div>
<!-- END wrapper -->
<script>
    var resizefunc = [];

<!-- jQuery  -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/waves.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="js/jquery.scrollTo.min.js"></script>
<script src="assets/jquery-detectmobile/detect.js"></script>
<script src="assets/fastclick/fastclick.js"></script>
<script src="assets/jquery-slimscroll/jquery.slimscroll.js"></script>
<script src="assets/jquery-blockui/jquery.blockUI.js"></script>

<!-- CUSTOM JS -->
<script src="js/jquery.app.js"></script>
<script src="js/comment-template.js"></script>
<script src="assets/sweet-alert/sweet-alert.min.js"></script>
<script>
    var dataList=[
        {datatype:"模拟试卷"},
        {datatype:"真题演练"},
        {datatype:"章节练习"},
        {datatype:"易错题"},
        {datatype:"每日一练"}
    ];
    new Vue({
        el:'#wrapper',
        data:{
            data:dataList,
            editTodo:'',
            addTodo:'',
            index:''
        },
        methods:{
            addType(){
                $("#add-type-modal").modal("show")
            },
            onAdd() {
                this.data.push({
                    datatype:this.addTodo
                });
                $("#add-type-modal").modal("hide");
            },
            edit(todo){
                this.index=this.data.indexOf(todo);
                this.editTodo=todo.datatype;
                $("#edit-type-modal").modal("show");
            },
            onEdit(){
                this.data[this.index].datatype=this.editTodo;
                $("#edit-type-modal").modal("hide");
            },
            remove(todo){
                var index=this.data.indexOf(todo);
                this.data.splice(index,1);
            }
        }
    });
</script>
</body>
</html>
