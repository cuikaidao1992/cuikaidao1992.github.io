        <!-- Start content -->
        <div class="content">
            <div class="container">
                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="pull-left page-title">创建试卷</h4>
                        <ol class="breadcrumb pull-right">
                            <li><a href="#">试卷管理</a></li>
                            <li class="active">创建试卷</li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="col-sm-12 step-inline-block form-group">
                                    <ul class="col-sm-9">
                                        <li class="step-active mr-20" >1. 试卷基本信息</li>
                                        <li class="">2. 生成方式</li>
                                    </ul>
                                </div>
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" style="width: 150px"><span class="help-inline"><font color="red">*</font> </span>试卷名称</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" style="width: 150px">试卷说明</label>
                                        <div class="col-md-6">
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" style="width: 150px"><span class="help-inline"><font color="red">*</font> </span>所属科目</label>
                                        <div class="col-sm-2">
                                            <select class="form-control select2">
                                                <option>基础知识-全国</option>
                                                <option>专业技能-全国</option>
                                                <option>基础知识-北京</option>
                                                <option>专业技能-北京</option>
                                            </select>
                                        </div>

                                        <label class="col-sm-2 control-label"><span class="help-inline"><font color="red">*</font> </span>做题类型</label>
                                        <div class="col-sm-2">
                                            <select class="form-control">
                                                <option>模拟试卷</option>
                                                <option>真题演练</option>
                                                <option>章节练习</option>
                                                <option>易错题</option>
                                                <option>每日一练</option>
                                                <option>竞技赛场</option>
                                                <option>万人模考</option>
                                                <option>挑战难题</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-2 control-label" style="width: 150px"><span class="help-inline"><font color="red">*</font> </span>答题时间</label>
                                        <div class="col-md-2">
                                            <div class="row">
                                                <div class="col-sm-4"><input type="text" class="form-control" value="" style="width: 70px"></div>
                                                <div class="col-sm-6" style="line-height: 34px;">分钟</div>
                                            </div>
                                        </div>
                                        <label class="col-md-2 control-label">年份</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" value="" id="search_year">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-2 control-label" style="width: 150px">价格 ( 元 )</label>
                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-yen"></i></span>
                                                <input type="text" name="example-input1-group2" class="form-control" placeholder="">
                                            </div>
                                        </div>

                                        <label class="col-md-2 control-label">参考基数</label>
                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input type="text" name="example-input1-group2" class="form-control" placeholder="参考基数">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" style="width: 150px"><span class="help-inline"><font color="red">*</font> </span>试卷难度</label>
                                        <div class="col-sm-2">
                                            <div class="score clearfix" id="paper-diff">
                                                <span class="md md-grade active"></span>
                                                <span class="md md-grade active"></span>
                                                <span class="md md-grade"></span>
                                                <span class="md md-grade"></span>
                                                <span class="md md-grade"></span>
                                            </div>
                                        </div>
                                        <label class="col-sm-2 control-label"><span class="help-inline"><font color="red">*</font> </span>定时器</label>
                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <input type="text" class="form-control" value="" id="datetimepicker-start">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group form-btn">
                                        <div class="col-sm-9 col-xs-offset-3">
                                            <a href="creat_paper_step2.html"><button class="btn btn-success  waves-effect col-sm-2" type="button">下一步</button></a>
                                            <button class="btn btn-default waves-effect waves-light col-sm-2 col-xs-offset-2" type="button" onclick="window.history.back(-1)">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div> <!-- panel-body -->
                        </div> <!-- panel -->

<script src="js/jquery.app.js"></script>

<script>
    new Vue({
        el:'#wrapper'
    });
    $("#search_year").datetimepicker({
        format: 'yyyy',
        weekStart:1,
        startView:4,
        minView:4,
        language : 'zh-CN',
        forceParse:false,
        autoclose: true
    });
    $('#datetimepicker-start').datetimepicker({
        format: "yyyy-mm-dd hh:ii:00", //选择日期后，文本框显示的日期格式
        language: 'zh-CN', //汉化
        autoclose:true //选择日期后自动关闭

    });

    $("#add-course").click(function () {
        $("#con-course-modal").modal("show");
    });

    $(".edit").click(function () {
        $("#edit-course-modal").modal("show")
    });

    $(".delete").click(function () {
        $(this).parent().parent().remove()
    });

    $('.sortable').sortable({
        axis:"y",
        scroll:false,
        cursor: "pointer"

    });
    $(".indenter").click(function () {
        $(this).parent().parent().next().slideToggle()
    });
    $('.multiselect-select-all').multiselect({
        includeSelectAllOption: true,
        nonSelectedText:'请选择地域',
        nSelectedText:'项被选中',
        selectAllText:'全选/取消全选',
        allSelectedText:'已选中所有地域',
        templates: {
            filter: '<li class="multiselect-item multiselect-filter"><i class="icon-search4"></i> <input class="form-control" type="text"></li>'
        },
        onSelectAll: function() {
            $.uniform.update();
        },
        maxHeight:300

    });
    $(".styled, .multiselect-container input").uniform({ radioClass: 'choice'});
    $("#share-class").on("click","#removeClass",function () {
        $(this).parent().next().remove();
        $(this).parent().remove();
    });
    jQuery(".select2").select2({
        width: '100%'
    });
    $("#paper-diff").score();
</script>
