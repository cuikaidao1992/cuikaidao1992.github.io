<script>
    new Vue({
        el:'#wrapper'
    });
    $("#add-course").click(function () {

    });

    $(".edit").click(function () {
        $("#edit-course-modal").modal("show");
        return false
    });

    $(".delete").click(function () {
        var _this=this;
        swal({
            title: "你确定要删除?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "删除",
            cancelButtonText:"取消",
            closeOnConfirm: false
        }, function(){
            if($(_this).parent().parent().is(".father")){
                $(_this).parent().parent().parent().remove();
            }else {
                $(_this).parent().parent().remove();
            }
            swal("Deleted!", "删除成功！", "success");
        });
        return false
    });

    $('.sortable').sortable({
        axis:"y",
        scroll:false,
        cursor: "pointer"

    });
    $(".father").click(function () {
        $(this).next().slideToggle()
    });
    $('.multiselect-select-all').multiselect({
        includeSelectAllOption:true,
        nonSelectedText:'请选择地域',
        nSelectedText:'项被选中',
        selectAllText:'全国',
        allSelectedText:'已选中所有地域',
        onSelectAll: function() {
            $.uniform.update();
        },
        maxHeight:300

    });
    $(".styled, .multiselect-container input").uniform({ radioClass: 'choice'});
    $("#share-class").on("click",".removeClass",function () {
        $(this).parent().next().remove();
        $(this).parent().remove();
    });
</script>
